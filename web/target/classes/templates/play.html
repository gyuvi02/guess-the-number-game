<!DOCTYPE html>
<html>
<div id="headId"></div>
<body>
    <div align="center">
        <h1 id="game-title"></h1>
        <h3 id="main-message"></h3>
        <h3 id="result-message" >
        </h3>

        <form id="game-form"
              action="play"
              method="post">
            <label id="enter-guess" for="guess"></label>
            <input id="guess" type="number" required name="guess" />
            <input id="submit" type="submit" value="submit"/>
        </form>

        <br><br>
        <div id="footerId"></div>

    </div>
</body>
</html>
